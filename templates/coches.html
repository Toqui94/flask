{% extends 'layout.html' %}

{% block title %}
      Coches
{% endblock %}

{% block content %}

    <h1>Coches</h1>

    <!--Recorrido de la información-->
    <!--Creación variable "coche" que almacenará info de la variable "coches" del método-->
    {% for coche in coches %}
    <h2> <a>{{coche.1}}</a> </h2>
    <p> {{coche.2}} | {{coche.3}} </p>
    <p> {{coche.4}} </p>
    <p>
        <a href="{{ url_for('editar_coche', coche_id=coche.0) }}">Editar</a>
        <a href="{{ url_for('borrar_coche', coche_id=coche.0) }}">Eliminar</a>
    </p>

    {% endfor %}

{% endblock %}
