{% extends 'layout.html' %}

{% block title %}
      Coches
{% endblock %}

{% block content %}
    {% if coche %}
         <h1>Editar Coche: {{coche.1}} {{coche.2}}</h1>
    {% else %}
          <h1>Insertar Coche</h1> 
    {% endif %}     
    
    <form action="" method="POST" >
        <div class="form-group" >
            <label for="marca">Marca</label>
          <input type="text" class="form-control" name="marca" {% if coche %} value="{{coche.1}}" {% endif %} placeholder="Marca">      
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
          <input type="text" class="form-control" name="modelo" {% if coche %} value="{{coche.2}}" {% endif %} placeholder="Modelo">
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number"  class="form-control" name="precio" {% if coche %} value="{{coche.3}}" {% endif %} placeholder="Precio">
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text"  class="form-control" name="ciudad" {% if coche %} value="{{coche.4}}" {% endif %} placeholder="Ciudad">
        </div>      
    
        <input type="submit" class="btn btn-primary" value="Guardar"/>
        </form>

{% endblock %}
